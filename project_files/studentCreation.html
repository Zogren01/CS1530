<!DOCTYPE html>
<html>
    <head>
        <title>Student Account Creation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 style="text-align:center;">SCI's The Limit Education</h1>
        <h2 style="text-align:center;">Account Creation</h2>
        <form action='addStudent.php' method='post'>
            <label for="username">Username: (must be less than 20 characters)</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password: (must be at least 7 characters)</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confpassword">Confirm Password:</label><br>
            <input type="password" id="confpassword" name="confpassword"><br>
            <button name="submit">Create Account</button><br>
        </form>
    </body>
</html>
